name: Update Players Stats

on: workflow_dispatch
  # schedule:
  #   - cron: "0 10 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set Timezone
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Europe/Instabul"

      - name: Checkout Repository Content
        uses: actions/checkout@v2

      - name: Setup Python Version
        uses: actions/setup-python@v2
        with:
          python_version: 3.8

      - name: Install Python Dependencies
        uses: py-actions/py-dependencies-install@v2
        with:
         path: "requirements.txt"

      - name: Execute Python Script
        run: python updatePlayerStats.py

      - name: Commit files 
        run: |
          git config --local user.name Carletch 
          git config --local user.email "carletch.office@gmail.com"
          git add --all git commit -am "GH ACTION Headlines $(date)"
          git push origin main 

        env: 
          REPO KEY: ${{secrets.GITHUB TOKEN}} 
          username: github-actions
